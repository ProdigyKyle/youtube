<div class='container'>
  <div class="page-header">
    <h1>YouTube Search
      <!--<img-->
        <!--style="float: right;"-->
        <!--*ngIf="loading"-->
        <!--src='${loadingGif}' />-->
    </h1>
    <p *ngIf="loading">loading....</p>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group input-group-lg col-md-12">
        <app-search (loading)="loading = $event" (results)="updateResults($event)">
        </app-search>
      </div>
    </div>
  </div>

  <div class="row">
    <app-search-result *ngFor="let result of results" [result]="result">
    </app-search-result>
  </div>
</div>
